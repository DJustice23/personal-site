name: Deploy to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint

      - name: Build Project
        run: npm run predeploy
        env:
          NODE_ENV: production

      - name: Debug Build Output
        run: ls -la build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: lint-and-build
    runs-on: ubuntu-latest

    steps:
      - name: Debug Artifact
        run: echo "Listing available artifacts"; ls -la

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
